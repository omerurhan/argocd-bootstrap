apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: repo-bootstrapper
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: "clusters/local"
    repoURL: https://github.com/omerurhan/argocd-bootstrap.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true